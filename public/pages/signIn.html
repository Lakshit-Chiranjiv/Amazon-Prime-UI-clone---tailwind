<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style.css">
    <link rel="stylesheet" href="./../fonts.css">
    <title>Amazon Sign-In</title>
</head>
<body>
    <img class="mx-auto my-4" src="./../../assets/images/prime_black_logo.png" alt="primelogo">
    <div class="w-96 mx-auto rounded p-6 border-slate-300 border">
        <h1 class="text-3xl font-extrabold tracking-wider mb-4">Sign-In</h1>
        <form>
            <label for="email" class="font-black text-sm mb-1">Email or mobile phone number</label>
            <input type="email" class="h-8 w-full rounded border border-black focus-within:border-orange-400 focus:outline-none mb-3 p-2 text-sm" id="emailinput">
            <div class="flex justify-between">
                <label for="password" class="font-black text-sm mb-1">Password</label>
                <a href="#" class="text-blue-400 font-medium text-sm hover:underline hover:text-orange-400 mb-1">Forgot your password?</a>
            </div>
            <input type="password" class="h-8 w-full rounded border border-black focus-within:border-orange-400 focus:outline-none mb-6 p-2 text-sm">

            <button class="w-full bg-gradient-to-t from-[#F1C455] to-[#f5dfac] rounded border-black border h-8 text-sm font-bold mb-6 hover:from-[#f5b478] hover:to-[#f5d278] ease-in-out duration-200">Sign-In</button>
        </form>

        <p class="text-xs font-bold mb-4">By continuing, you agree to Amazon's <a href="#" class="text-blue-400 hover:underline hover:text-orange-400">Conditions of Use</a> and <a href="#" class="text-blue-400 hover:underline hover:text-orange-400">Privacy Notice</a>.</p>

        <div class="mb-8">
            <input type="checkbox" name="signin">
            <label for="signin" class="font-semibold text-sm">Keep me signed in.<a href="#" class="text-blue-400 hover:underline hover:text-orange-400">Details</a>.</label>
        </div>

        <div class="flex mb-2">
            <hr class="w-1/3 mt-2">
            <p class="text-xs font-medium text-gray-500">New to Amazon?</p>
            <hr class="w-1/3 mt-2">
        </div>

        <button class="w-full bg-gradient-to-t from-[#e2e2e2] to-[#f7f5f5] border border-black rounded h-8 text-sm font-bold hover:from-[#e2e2e2] hover:to-[#e2e2e2] ease-in-out duration-200">Create your Amazon account</button>
    </div>

    <div class="h-[2px] w-[50%] my-4 mx-auto bg-slate-200"></div>

    <div class="flex gap-6 my-4 w-1/3 mx-auto justify-center">
        <a href="#" class="text-xs font-semibold text-blue-400 hover:text-orange-300 hover:underline">Conditions of Use</a>
        <a href="#" class="text-xs font-semibold text-blue-400 hover:text-orange-300 hover:underline">Privacy Notice</a>
        <a href="#" class="text-xs font-semibold text-blue-400 hover:text-orange-300 hover:underline">Help</a>
    </div>

    <p class="text-xs text-center font-semibold mb-6">&copy; 1996-2022, Amazon.com, Inc. or its affiliates</p>

    <script>
        let emailInput = document.querySelector('#emailinput');
        emailInput.focus();
    </script>
</body>
</html>
