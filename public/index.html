<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Prime Video</title>
    <link rel="icon" type="image/x-icon" href="./../assets/images/play-round16.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
</head>
<body>
    <!-- #1A242E -->

    <!-- Header section -->
    <div class="w-screen bg-[#1A242E] p-6 px-12 flex">
        <img src="./../assets/images/primeLogo.svg" alt="" class="w-28 mr-auto">
        <div class="flex">
            <img src="./../assets/images/globeline.png" alt="globeline" class="w-6 h-6 mr-2">
            <p class="text-lg text-gray-300 mr-2">EN</p>
            <img src="./../assets/images/triangle-bottom-arrow.png" alt="bottom arrow" class="w-2 h-2 mt-2 mr-4">
            <p class="text-lg text-gray-300 mr-2">Sign in</p>
        </div>
    </div>
    <!-- style="background-image: url(./../assets/images/prime_main.jpg);" -->
    <!-- Main Section -->
    <div class="bg-[url('./../assets/images/prime_main.jpg')] bg-cover h-[24rem] bg-no-repeat flex justify-start items-center text-white" >
        <div class="max-w-xl ml-24">
            <h1 class="text-5xl mb-4">Welcome to Prime Video</h1>
            <h4 class="text-2xl mb-3">Join Prime to watch the latest movies, TV shows and award-winning Amazon Originals</h4>
            <button class="bg-[#0F79AF] text-lg px-6 py-3 rounded font-semibold mb-3">Start your 30-day free trial</button>
            <p class="text-sm ml-7">With select credit or debit cards</p>
        </div>
    </div>

</body>
</html>
